<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich hinh vuong</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào cạnh của hình vuông:"));
    let dientich=a*a;
    document.write("Diện tích của hình vuông là:" +dientich);
</script>
</body>
</html>
