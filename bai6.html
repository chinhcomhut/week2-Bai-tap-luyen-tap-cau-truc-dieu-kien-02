<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai phuong trinh bac 1</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập và giá trị a :"));
    let b = parseFloat(prompt("Nhập vào giá trị b :"));
    let x=-b/a;
    if (a==0){
        if(b==0){document.write("Phương trình vố số nghiệm");}
        else {document.write("Phương trình vô nghiệm");}
    }else if(b==0){document.write("Phương trình có nghiệm duy nhất: "+x);}
            else {document.write("Phương trình có nghiệm duy nhất: "+x);}

</script>
</body>
</html>
