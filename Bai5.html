<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich tam giac vuong</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào cạnh thứ nhất a:"));
    let b = parseInt(prompt("Nhập vào cạnh thứ hai b"));
    let dientich=1/2*a*b;
    document.write("Diện tích tam giác vuông là:"+dientich);
</script>
</body>
</html>
