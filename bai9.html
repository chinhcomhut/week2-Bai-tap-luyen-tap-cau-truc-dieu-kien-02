<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra 3 so co phai la canh cua 1 tam giac</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập vào một cạnh a:"));
    let b=parseFloat(prompt("Nhập vào một cạnh b:"));
    let c=parseFloat(prompt("Nhập vào một cạnh c:"));
    if ((a<0)||(b<0)||(c<0)){document.write("Yêu cầu nhập lại các cạnh phải lớn hơn 0")}
    else if(((a+b)>c)&&((a+c)>b)&&((b+c)>a)){document.write("Đây là 3 cạnh của 1 tam giác")}
    else {document.write("Đây không phải là 3 cạnh của 1 tam giác")}
</script>
</body>
</html>
