<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich hinh chu nhat</title>
</head>
<body>
<script>
    let a =parseInt(prompt("Nhập vào chiều dài:"));
    let b =parseInt(prompt("Nhập và chiều rộng:"));
    let dientich=a*b;
    document.write("Diện tích hình chữ nhật là:" +dientich);
</script>
</body>
</html>
