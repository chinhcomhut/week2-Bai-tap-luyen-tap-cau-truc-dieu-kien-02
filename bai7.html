<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập vào giá trị của a :"));
    let b=parseFloat(prompt("Nhập vào giá trị của b:"));
    let c=parseFloat(prompt("Nhập vào giá trị của c:"));
    let delta = ((b*b)-(4*a*c));
    let candelta=Math.sqrt(delta);
    let x=(-b/(2*a));
    let x1=(-b+candelta)/2*a; x2=(-b+candelta)/2*a;
    if(a==0){document.write("Yêu cầu nhập lại a # 0")}
    if(delta==0){document.write("Phương trình có nghiệm kép: x="+x);}
    else if(delta>0){document.write("Phương trình có 2 nghiệm phân biệt: x1="+x1+"x2="+x2);}
    else {document.write("Phương trình vô nghiệm");}
</script>
</body>
</html>
